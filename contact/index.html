<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

</head>
<body>
    <header>
        <a href="/home/">
            <img class="logo" src="/img/LOGO.png" alt="Logo">
        </a>
        <nav>
            <ul class="nav_links">
                <li><a href="/home/">Home</a></li>
                <li><a href="/game/">Game</a></li>
                <li><a class="active" href="/contact/">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form">
            <h1>Contact form</h1>
            <form action="#">
                <div>
                    <label for="naam">Naam :
                    <abbr title="Verplicht in te vullen veld" class="required">*</abbr></label>
                    <input type="text" name="naam" id="naam" autocomplete="name" placeholder="Ludo Thegame" required>
                    <div id="naam-valid" class="inputDescription">error</div>
                </div>

                <div>
                    <label for="email">E-mail :
                        <abbr title="Verplicht in te vullen veld" class="required">*</abbr>    
                    </label>
                    <input type="text" name="email" id="email" autocomplete="email" placeholder="vb. ludothegame@email.com" required >
                    <div id="email-valid" class="inputDescription">error</div>
                </div>
            
                <div class="message">
                    <label for="message">Bericht :</label>
                    <textarea id="w3review" name="w3review" rows="4" cols="50" placeholder="I love this game it's the best !"></textarea>
                </div>

                <div>
                    <button type="submit">Verzend</button>
                </div>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
