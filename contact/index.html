<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <script defer src="/js/navbar.js"></script>
</head>
<body>
    <header>
        <div class="flex">
            <a href="/home/">
                <img class="logo" src="/img/LOGO.png" alt="Logo">
            </a>
            <button aria-expanded="false" class="hamburger" id="menu">
                <span aria-hidden="true" class="icon">
                    <span></span><span></span><span></span>
                </span>
                <span>Menu</span>
            </button>
        </div>
        <nav class="navbar">
            <ul class="nav_links">
                <li><a href="../home/">Home</a></li>
                <li><a href="../game/">Game</a></li>
                <li><a class="active" href="../contact/">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form">
            <h1>Contact form</h1>
            <form action="#">
                <div class="input_comp">
                    <label class="label" for="name">Name</label>
                    <input type="text" placeholder="Type here your name" class="input">
                </div>
                <div class="input_comp">
                    <label class="label" for="name">Email</label>
                    <input type="text" placeholder="Type here your email" class="input">
                </div>
                <div class="text_area">
                    <label class="label" for="name">Message</label>
                    <textarea name="textarea" placeholder="Type here your message"></textarea>
                </div>
                <input type="submit" value="Send">
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
