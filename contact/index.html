<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="icon" type="image/x-icon" href="/img/LOGO.png">
    <script defer src="/js/navbar.js"></script>
    <script defer src="../js/script.js"></script>
    <script defer src="../js/darkmode.js"></script>
    
    <script defer src="https://kit.fontawesome.com/1c1b16884a.js" crossorigin="anonymous"></script>


</head>
<body>
    <ul class="skip-links">
        <li><a href="#main">Skip naar main</a></li>
        <li><a href="#footer">Skip to footer</a></li>
    </ul>
    <header>
        <div class="flex">
            <a href="/home/">
                <img class="logo" src="/img/LOGO.png" alt="Logo">
            </a>
            <button aria-expanded="false" class="hamburger" id="menu">
                <span aria-hidden="true" class="icon">
                    <span></span><span></span><span></span>
                </span>
                <span>Menu</span>
            </button>
        </div>
        <nav class="navbar">
            <ul class="nav_links">
                <li><a href="../home/">Home</a></li>
                <li><a href="../game/">Game</a></li>
                <li><a class="active" href="../contact/">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form">
            <h1>Contact form</h1>
            <form id="form" novalidate>
                <div class="input-control">
                    <label for="naam">Naam<abbr class="required">*</abbr>
                    </label>
                    <input id="naam" name="naam" type="text" autocomplete="name" placeholder="Voornaam Achternaam">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="email">Email<abbr class="required">*</abbr></label>
                    <input id="email" name="email" type="text" autocomplete="email" placeholder="VoornaamAchternaam@mail.com">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="bericht">Bericht<abbr class="required">*</abbr></label>
                    <textarea rows="5" cols="50" id="bericht" name="bericht" type="text" placeholder="Typ hier je bericht"></textarea>
                    <div class="error"></div>
                </div>
                <button class="submit" type="submit">Send it !</button>
            </form>
        </section>
    </main>
    <footer id="footer">
        <div class="footer-content">
            <h3>Ludo <span>King</span></h3>
            <p>copyright <span>&copy; 2022</span> Team 16 designed by <span>Team 16</span></p>
            <ul class="socials">
                <li><a href=""><i class="fa fa-facebook"></i></a></li>
                <li><a href=""><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
            </ul>
            <button id="theme-switcher">Switch themes!</button>
        </div>
    </footer>
</body>
</html>
