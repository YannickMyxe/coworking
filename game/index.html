<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>

    <link rel="stylesheet" href="../css/game.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <script defer src="/js/script.js"></script>
    <script type="module" defer src="/js/colorPicker.js"></script>

</head>
<body>
    <header>
        <div class="flex">
            <a href="/home/">
                <img class="logo" src="/img/LOGO.png" alt="Logo">
            </a>
            <button aria-expanded="false" class="hamburger" id="menu">
                <span aria-hidden="true" class="icon">
                    <span></span><span></span><span></span>
                </span>
                <span>Menu</span>
            </button>
        </div>
        <nav class="navbar">
            <ul class="nav_links">
                <li><a href="../home/">Home</a></li>
                <li><a class="active" href="../game/">Game</a></li>
                <li><a href="../contact/">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="titel">Welkom bij Ludo!</h1>
        <section>
            <form id="color-picker">
                <label for="speler">Selecteer speler: </label>
                <select name="speler" id="speler">
                    <option value="player-1">Speler 1</option>
                    <option value="player-2">Speler 2</option>
                    <option value="player-3">Speler 3</option>
                    <option value="player-4">Speler 4</option>
                </select>
                <label for="color">Kleur </label>
                <input type="color" name="color" id="color">
                <button id="color-button">Select color</button>
            </form>
        </section>
        <section class="game">
            <div class="row_up">
                <div class="green_house">
                    <div class="white_square">
                        <div class="square_green"></div>
                        <div class="square_green"></div>
                        <div class="square_green"></div>
                        <div class="square_green"></div>
                    </div>
                </div>

                <div class="mid_part">
                    <div class="top_nine">
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                    </div>
                    <div class="bottom_nine">
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                    </div>
                </div>

                <div class="yellow_house">
                    <div class="white_square">
                        <div class="square_yellow"></div>
                        <div class="square_yellow"></div>
                        <div class="square_yellow"></div>
                        <div class="square_yellow"></div>
                    </div>
                </div>
            </div>
            <div class="middle_row">
                <div class="left_part">
                    <div class="left_nine">
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                    </div>
                    <div class="right_nine">
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                    </div>
                </div>
                <div class="middle_part">
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                    <div class="triangle"></div>
                </div>
                <div class="right_part">
                    <div class="left_nine">
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                    </div>
                    <div class="right_nine">
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                    </div>
                </div>
            </div>
            <div class="row_bottom">
                <div class="red_house">
                    <div class="white_square">
                        <div class="square_red"></div>
                        <div class="square_red"></div>
                        <div class="square_red"></div>
                        <div class="square_red"></div>
                    </div>
                </div>

                <div class="mid_part">
                    <div class="top_nine">
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>

                        <div class="square"></div>
                    </div>
                    <div class="bottom_nine">
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                    </div>
                </div>

                <div class="blue_house">
                    <div class="white_square">
                        <div class="square_blue"></div>
                        <div class="square_blue"></div>
                        <div class="square_blue"></div>
                        <div class="square_blue"></div>
                    </div>
                </div>
            </div>
            
        </section>
    </main>
</body>
</html>
